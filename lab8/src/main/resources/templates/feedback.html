<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Форма обратной связи</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

<div class="form-container">
  <h1>Оставьте ваш отзыв</h1>

  <form th:action="@{/feedback}" th:object="${feedbackForm}" method="post">
    <div class="form-group">
      <label for="name">Имя:</label>
      <input type="text" id="name" th:field="*{name}" />
      <p class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" />
      <p class="validationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>

    <div class="form-group">
      <label for="message">Сообщение:</label>
      <textarea id="message" th:field="*{message}"></textarea>
      <p class="validationError" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></p>
    </div>

    <button type="submit">Отправить</button>
  </form>
</div>

</body>
</html>
