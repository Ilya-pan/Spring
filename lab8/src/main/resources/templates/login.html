<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
<header>
    <h1>Свежий молочный мир</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Главная</a></li>
            <li><a th:href="@{/products}">Продукция</a></li>
            <li><a th:href="@{/about}">О нас</a></li>
            <li><a th:href="@{/contact}">Контакты</a></li>
            <li><a th:href="@{/register}">Регистрация</a></li>
            <li><a th:href="@{/login}">Вход</a></li>
        </ul>
    </nav>
</header>

<main>
    <form action="/login" method="post">
        <h2>Вход в систему</h2>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Войти</button>
        <div style="color: red;" th:if="${param.error != null}">
            Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
        </div>
        <p>Нет аккаунта? <a href="/register">Зарегистрируйтесь здесь</a></p>
    </form>
</main>

<footer>
    <p>© 2024 Свежий молочный мир. Все права защищены.</p>
    <p><a th:href="@{/contact}">Свяжитесь с нами</a></p>
</footer>
</body>
</html>
