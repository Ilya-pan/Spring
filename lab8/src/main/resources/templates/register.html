<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
<header>
    <h1>Свежий молочный мир</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Главная</a></li>
            <li><a th:href="@{/products}">Продукция</a></li>
            <li><a th:href="@{/about}">О нас</a></li>
            <li><a th:href="@{/contact}">Контакты</a></li>
            <li><a th:href="@{/register}">Регистрация</a></li>
            <li><a th:href="@{/login}">Вход</a></li>
        </ul>
    </nav>
</header>

<main>
    <form action="/register" method="post">
        <h2>Регистрация</h2>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Зарегистрироваться</button>
        <div th:if="${errorMessage != null}" class="validationError">
            <p th:text="${errorMessage}"></p>
        </div>
        <p>Уже есть аккаунт? <a href="/login">Войдите здесь</a></p>
    </form>
</main>
я
<footer>
    <p>© 2024 Свежий молочный мир. Все права защищены.</p>
    <p><a th:href="@{/contact}">Свяжитесь с нами</a></p>
</footer>
</body>
</html>
